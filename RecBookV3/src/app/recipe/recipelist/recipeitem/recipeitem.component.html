
<a style="cursor:pointer" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix" >
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{element.name}}</h4>
          <p class="list-group-item-text">{{element.desc}}</p>
        </div>
        <span class="pull-right">
        <img class="img-responsive" src="{{element.img}}" alt="" style="max-height:80px"> 
        </span>
</a>
